<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/manager.css">
    <title>Salvo Statistics</title>
</head>
<body>

<div id="app">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <ul>
                    <li v-for="game in games">
                        {{game.created | formatDate}} {{game.gamePlayers[0] != null ? game.gamePlayers[0].player.email : ""}}, {{game.gamePlayers[1] != null ? game.gamePlayers[1].player.email : ""}}
                    </li>
                </ul>
            </div>
            <table  class="col-5 ml-5 table table-bordered table-hover ">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Total</th>
                    <th>Won</th>
                    <th>Lost</th>
                    <th>Tied</th>
                </tr>
                </thead>
                <tbody>
                    <tr v-for="statistic in userStatistics">
                        <td>{{ statistic.user }}</td>
                        <td>{{statistic.total}}</td>
                        <td>{{statistic.won}}</td>
                        <td>{{statistic.lost}}</td>
                        <td>{{statistic.tied}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

<!-- Boostrap -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
</script>
<script src="js/games.js"></script>

</body>
</html>
